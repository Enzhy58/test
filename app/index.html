<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <nav class="menu">
        <button class="menu__open" type="button">
          <span></span>
          <span class="sr-only">открыть меню/закрыть меню</span>
        </button>
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" width="90" height="40" alt="логотип">
        </a>
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">Home</a>
          </li>
        </ul>
        <ul class="contacts">
          <li class="contacts__item">
            <a class="contacts__link" href="#">
              <img class="contacts__img" src="images/icons/email.svg" width="30" height="30" alt="почта">
            </a>
          </li>
          <li class="contacts__item">
            <a class="contacts__link" href="#">
              <img class="contacts__img" src="images/icons/phone.svg" width="30" height="30" alt="телефон">
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">

    <section class="top">
      <div class="top__content">
        <h2 class="top__title">Мы любим животных и поддерживаем их</h2>
        <div class="top__text">
          <p>
            Один из проверенных способов это сделать — помочь благотворительному фонду
          </p>
        </div>
        <button class="btn" type="button">Кнопка добра</button>
      </div>

      <img class="top__img" src="images/top/top-images.jpg" width="932" height="875" alt="Котик за компьютером">
    </section>

  </main>
  <script src="js/main.min.js"></script>
</body>

</html>
